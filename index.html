<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de combat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="top" id="homePage">
        <div class="menu" id="slide1">
          <nav>
            <ul>
              <h1>Main Menu</h1>
              <li><a href="#">Histoire: "The Mishima Saga"</a></li>
              <li id="menuSlide"><a href="#">Start Game</a></li>
              <li><a href="#">Training</a></li>
              <li><a href="#">Ranked</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Store</a></li>
              <li><a href="#">Quit</a></li>
            </ul>
          </nav>
        </div>
        <div class="bg" id="slide2">
          <img
            src="assets/Tekken-8-Keyart-Horizontal-Without-Logo.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="mainContainer" id="gamePage">
        <div class="takken" id="slide3">
          <img src="assets2/image.png" alt="" />
        </div>

        <p class="win" id="winPop">K.O</p>
        <div class="fighters">
          <div class="player" id="player1"></div>

          <div class="playerName" id="playerName1"></div>

          <div class="vs" id="vsLogo"></div>

          <div class="playerName" id="playerName2"></div>

          <div class="player" id="player2"></div>
        </div>
        <button class="buttonPLay2" id="buttonAtk">FIGHT</button>

        <button class="buttonPLay" id="buttonStart">START</button>

        <div class="grille1" id="grille1">
          <div class="select j1"></div>
          <div class="select j2"></div>
          <div class="select j3"></div>
          <div class="select j4"></div>
          <div class="select j5"></div>
          <div class="select j6"></div>
          <div class="select j7"></div>
          <div class="select j8"></div>
          <div class="select j9"></div>
          <div class="select j10"></div>
          <div class="select j11"></div>
          <div class="select j12"></div>
        </div>
        <div class="grille" id="grille2">
          <div class="select j13"></div>
          <div class="select j14"></div>
          <div class="select j15"></div>
          <div class="select j16"></div>
          <div class="select j17"></div>
          <div class="select j18"></div>
          <div class="select j19"></div>
          <div class="select j20"></div>
          <div class="select j21"></div>
          <div class="select j22"></div>
          <div class="select j23"></div>
          <div class="select j24"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
